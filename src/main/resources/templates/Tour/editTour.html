<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Tour</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<div class="container">
  <h2>Edit Tour</h2>

  <form th:object="${tour}" th:action="@{/tours/edit}" method="post">
    <input type="hidden" th:field="*{tourId}"/>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea th:field="*{description}" id="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" th:field="*{price}" id="price" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" th:field="*{startDate}" id="startDate" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" th:field="*{endDate}" id="endDate" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="availableSpots">Available Spots:</label>
      <input type="number" th:field="*{availableSpots}" id="availableSpots" class="form-control" required/>
    </div>

    <!-- Add more fields as needed -->

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="/tours/" style="text-decoration: none;">
    <button style="background-color: #337ab7; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
      Go to Main Form
    </button>
  </a>
</div>
</body>

</html>
