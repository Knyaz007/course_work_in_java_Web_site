<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактирование Тура</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<div class="container">
  <h2>Редактирование Тура</h2>

  <form th:object="${tour}" th:action="@{/tours/edit}" method="post">
    <input type="hidden" th:field="*{tourId}" />

    <div class="form-group">
      <label for="name">Название:</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea th:field="*{description}" id="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Цена:</label>
      <input type="number" th:field="*{price}" id="price" class="form-control" required />
    </div>





    <div class="form-group">
      <label for="startDate">Дата начала:</label>
      <div class="readonly" th:text="${tour.startDate}" id="startDate2"></div>
    </div>

    <div class="form-group">
      <label for="endDate">Дата окончания:</label>
      <div class="readonly" th:text="${tour.endDate}" id="endDate2"></div>
    </div>



    <div class="form-group">
      <label for="startDate">Новая дата начала:</label>
      <input type="date" th:field="*{startDate}" id="startDate" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="endDate">Новая дата окончания:</label>
      <input type="date" th:field="*{endDate}" id="endDate" class="form-control" required />
    </div>









    <div class="form-group">
      <label for="availableSpots">Доступные места:</label>
      <input type="number" th:field="*{availableSpots}" id="availableSpots" class="form-control" required />
    </div>

    <!-- Добавьте необходимые поля -->

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
  <a href="/" style="text-decoration: none;">
    <button  onclick="window.location.href='/'" style="background-color: #337ab7; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
      Вернуться к главной форме
    </button>
  </a>
</div>
</body>

</html>
