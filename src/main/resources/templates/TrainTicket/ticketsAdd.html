<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить билет</title>
    <link rel="stylesheet" th:href="@{/public/iframe.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #f7f7f7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            width: auto;
            margin-left: 5px;
        }

        button {
            margin-top: 25px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Добавить новый билет</h1>

<form th:action="@{/tickets/add}" th:object="${trainTicket}" method="post">
    <label>Номер поезда:</label>
    <input type="text" th:field="*{trainNumber}" required />

    <label>Станция отправления:</label>
    <input type="text" th:field="*{departureStation}" required />

    <label>Город отправления:</label>
    <input type="text" th:field="*{departureCity}" required />

    <label>Станция прибытия:</label>
    <input type="text" th:field="*{destinationStation}" required />

    <label>Город прибытия:</label>
    <input type="text" th:field="*{destinationCity}" required />

    <label>Дата отправления:</label>
    <input type="date" th:field="*{departureDate}" required />

    <label>Время отправления:</label>
    <input type="time" th:field="*{departureTime}" required />

    <label>Дата прибытия:</label>
    <input type="date" th:field="*{arrivalDate}" required />

    <label>Время прибытия:</label>
    <input type="time" th:field="*{arrivalTime}" required />

<!--     <label>Доступные места:</label>
    <input type="number" th:field="*{availableSeats}" min="0" required />
 -->
    <label>Цена:</label>
    <input type="number" step="0.01" th:field="*{price}" min="0" required />
<!-- 
    <label>Время в пути (часы):</label>
    <input type="number" step="0.01" th:field="*{travelTime}" min="0" required /> -->

    <label>
        <input type="checkbox" th:field="*{wifiAvailability}" />
        Wi-Fi доступен
    </label>

    <label>Доступные способы оплаты:</label>
    <input type="text" th:field="*{availablePaymentMethods}" />

    <label>Правила багажа:</label>
    <input type="text" th:field="*{luggagePolicy}" />

    <label>Правила перевозки животных:</label>
    <input type="text" th:field="*{petPolicy}" />

    <button type="submit">Сохранить</button>
</form>

</body>
</html>
