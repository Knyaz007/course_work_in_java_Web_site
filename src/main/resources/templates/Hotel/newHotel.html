<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>New Hotel</title>
  <style>
    body {
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    p {
      font-size: 18px;
      margin-bottom: 5px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }

    a {
      display: block;
      margin-top: 20px;
    }

    .employee-details-container {
      display: flex;
      align-items: flex-start;
    }

    .employee-photo {
      flex: 0 0 50%;
      margin-right: 20px;
    }

    .employee-text {
      flex: 1;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Турфирма Paradise</a>
  <button onclick="window.location.href='/hotels/list'" type="button" class="btn btn-link" data-dismiss="modal">
    Отели
  </button>

  <button onclick="window.location.href='/flights/list'" type="button" class="btn btn-link" data-dismiss="modal">
    Авибилеты
  </button>

  <button onclick="window.location.href='/'" type="button" class="btn btn-link" data-dismiss="modal">
    Туры
  </button>

  <button onclick="window.location.href='/bookings/list'" type="button" class="btn btn-link" data-dismiss="modal">
    Реестр бронирования    </button>

  <button onclick="window.location.href='/users/list'" type="button" class="btn btn-link" data-dismiss="modal">
    Клиенты
  </button>

  <button onclick="window.location.href='/employees/list'" type="button" class="btn btn-link" data-dismiss="modal">
    Работники
  </button>








  <!-- Кнопка "Обратная связь" -->
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#feedbackModal">
    Обратная связь
  </button>

  <!-- Модальное окно "Обратная связь" -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Обратная связь</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Форма обратной связи -->
          <form>
            <div class="form-group">
              <label for="feedbackName">Ваше имя</label>
              <input type="text" class="form-control" id="feedbackName" placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
              <label for="feedbackEmail">Ваш Email</label>
              <input type="email" class="form-control" id="feedbackEmail" placeholder="Введите ваш Email">
            </div>
            <div class="form-group">
              <label for="feedbackMessage">Сообщение</label>
              <textarea class="form-control" id="feedbackMessage" rows="4" placeholder="Введите ваше сообщение"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#registrationModal" data-toggle="modal">Регистрация</a>
      </li>
      <!-- Logout button -->
      <li class="nav-item">
        <a class="nav-link" href="/logout">Вход</a>
      </li>
    </ul>
  </div>
</nav>
<h2>New Hotel</h2>
<form th:action="@{'/hotels/new'}" th:object="${hotel}" method="post">
  <label>Name: <input type="text" th:field="*{name}"/></label><br/>
  <label>Address: <input type="text" th:field="*{address}"/></label><br/>
  <label>Available Rooms: <input type="text" th:field="*{availableRooms}"/></label><br/>
  <input type="submit" value="Save"/>
</form>
<a th:href="@{'/hotels/'}">Cancel</a>
</body>
</html>
