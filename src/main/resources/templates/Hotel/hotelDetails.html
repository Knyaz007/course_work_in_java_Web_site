<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${hotel.name}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/public/hotelDetails.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Турфирма Paradise</a>
  <button onclick="window.location.href='/hotels/list'" type="button" class="btn btn-link" data-dismiss="modal">Отели</button>
  <button onclick="window.location.href='/flights/list'" type="button" class="btn btn-link" data-dismiss="modal">Авиабилета</button>
  <button onclick="window.location.href='/'" type="button" class="btn btn-link" data-dismiss="modal">Туры</button>
  <button onclick="window.location.href='/bookings/list'" type="button" class="btn btn-link" data-dismiss="modal" th:if="${roles.contains('ROLE_ADMIN')}">Реестр бронирования</button>
  <button onclick="window.location.href='/users/list'" type="button" class="btn btn-link" data-dismiss="modal" th:if="${roles.contains('ROLE_ADMIN')}">Клиенты</button>
  <button onclick="window.location.href='/employees/list'" type="button" class="btn btn-link" data-dismiss="modal" th:if="${roles.contains('ROLE_ADMIN')}">Работники</button>
  <button type="button" class="btn btn-link" data-toggle="modal" data-target="#feedbackModal">Обратная связь</button>
</nav>

<!-- Модальное окно "Обратная связь" -->
<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Обратная связь</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/send-email}" method="post">
          <div class="form-group">
            <label for="feedbackName">Ваше имя</label>
            <input type="text" class="form-control" id="feedbackName" name="name" placeholder="Введите ваше имя">
          </div>
          <div class="form-group">
            <label for="feedbackEmail">Ваш Email</label>
            <input type="email" class="form-control" id="feedbackEmail" name="email" placeholder="Введите ваш Email">
          </div>
          <div class="form-group">
            <label for="feedbackMessage">Сообщение</label>
            <textarea class="form-control" id="feedbackMessage" name="message" rows="4" placeholder="Введите ваше сообщение"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="hotels-details">
  <span th:text="${hotel.name}" ></span>
  <h3>Информация о номерах</h3>
<!-- Информация о номере -->
<div th:each="room : ${rooms}">

  <div class="hotels-details2"  >

<!--    <p>Тип номера: <span th:text="${room.type}"></span></p>-->
<!--    <p>Цена за ночь: <span th:text="${room.price}"></span></p>-->
<!--    <p>Цена за питание: <span th:text="${room.mealPrice}"></span></p>-->



    <!-- Описание номера -->
    <div>
      <h4>Описание номера</h4>
      <div>люксовый номер ...

      </div>
    </div>


    <!-- Фотографии номера -->
    <div>
      <h4>Фотографии номера</h4>
      <div th:each="photo : ${room.photos}">
        <img th:src="@{'/uploads/hotel-' + ${hotel.id} + '/room-' + ${room.id}+'/'+ ${photo}}" alt="room Photo" style="max-width: 200px; max-height: 150px;"/>
        <!--        <img th:src="@{'/uploads/hotel-' + ${hotel.id} + '/' + ${photo}}" alt="Room2 Photo" style="max-width: 200px; max-height: 150px;"/>-->
        <!--        <img th:src="@{/uploads/hotel-${hotelId}/room-${room.id}/${photo}}" alt="Room Photo" style="max-width: 200px; max-height: 150px;"/>-->
      </div>
    </div>


    <div>
      <h4>Дополнительные услуги</h4>

    </div>
    <!-- ЦЕна номера -->
    <div>
      <h4>Цена</h4>
      <td th:text="${room.price}"></td>
    </div>



  </div>
</div>
</div>




<h2>Комментарии </h2>
<div th:each="comment : ${hotel.comments}">
  <div>
    <p th:text="${comment.client.name}"></p>
    <p th:text="${comment.commentary}"></p>
    <p th:text="${comment.evaluation}"></p>
  </div>
</div>

<a th:href="@{'/rooms/add'}" class="btn btn-success">Add Room</a>
</body>
</html>
