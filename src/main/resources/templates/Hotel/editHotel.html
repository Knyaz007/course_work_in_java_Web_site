<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Редактирование отеля</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Турфирма Paradise</a>
  <!-- Навигация осталась без изменений -->
  ...
</nav>

<h2>Редактирование отеля</h2>

<form th:action="@{/hotels/edit}" th:object="${hotel}" method="post" enctype="multipart/form-data">
  <input type="hidden" th:field="*{id}"/>

  <div class="form-group">
    <label for="name">Название:</label>
    <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Название отеля" required/>
  </div>

  <div class="form-group">
    <label for="country">Страна:</label>
    <input id="country" type="text" class="form-control" th:field="*{country}" placeholder="Страна" required/>
  </div>

  <div class="form-group">
    <label for="type">Тип:</label>
    <input id="type" type="text" class="form-control" th:field="*{type}" placeholder="Тип отеля" required/>
  </div>

  <div class="form-group">
    <label for="region">Область:</label>
    <input id="region" type="text" class="form-control" th:field="*{region}" placeholder="Область" required/>
  </div>

  <div class="form-group">
    <label for="city">Город:</label>
    <input id="city" type="text" class="form-control" th:field="*{city}" placeholder="Город" required/>
  </div>

  <div class="form-group">
    <label for="street">Улица:</label>
    <input id="street" type="text" class="form-control" th:field="*{street}" placeholder="Улица" required/>
  </div>

  <div class="form-group">
    <label for="house">Дом:</label>
    <input id="house" type="text" class="form-control" th:field="*{house}" placeholder="Дом" required/>
  </div>

  <div class="form-group">
    <label for="availableRooms">Доступные номера:</label>
    <input id="availableRooms" type="number" class="form-control" th:field="*{availableRooms}" min="0" placeholder="Количество доступных номеров"/>
  </div>

  <!-- Отображение существующих фотографий -->
  <div class="form-group">
    <label>Существующие фотографии:</label>
    <div th:each="photo, iterStat : *{photos}" th:data-index="${iterStat.index}" style="margin-bottom:10px;">
      <img th:src="@{'/uploads/hotel-' + ${hotel.id} + '/' + ${photo}}" alt="Фото отеля" style="max-width:200px; max-height:150px;"/>
      <button type="button" class="btn btn-danger btn-sm" 
              th:attr="data-photo-path=@{'/uploads/hotel-' + ${hotel.id} + '/' + ${photo}}" 
              onclick="removePhoto(this)">Удалить фото</button>
      <!-- Скрытый input для передачи оставшихся фото -->
      <input type="hidden" name="existingPhotos" th:value="${photo}" />
    </div>
  </div>

  <!-- Поле для добавления новых фото -->
  <div class="form-group">
    <label>Добавить фото:</label>
    <input type="file" name="newPhotos" accept="image/*" multiple="multiple" class="form-control"/>
  </div>

  <!-- Скрытое поле для передачи удаленных фото -->
  <input type="hidden" id="deletedPhotos" name="deletedPhotos" />

  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a th:href="@{'/hotels/details/' + ${hotel.id}}" class="btn btn-secondary ml-2">Отмена</a>
</form>

<!-- Скрипт удаления фото -->
<script th:inline="javascript">
  function removePhoto(button) {
    var index = parseInt(button.parentElement.getAttribute('data-index'));
    var photoContainerSelector = '[data-index="' + index + '"]';
    var photoContainer = document.querySelector(photoContainerSelector);
    photoContainer.style.display = 'none';

    var photoPath = button.getAttribute('data-photo-path');
    var photo = photoPath.replace(/^.*[\\\/]/, '');

    var deletedPhotosInput = document.getElementById('deletedPhotos');
    deletedPhotosInput.value += photo + ",";
  }
</script>

<!-- Отображение комментариев -->
<h3>Комментарии</h3>
<div th:each="comment : ${hotel.comments}">
  <div class="border p-2 mb-2">
    <p th:text="${comment.commentary}"></p>
    <small>Оценка: <span th:text="${comment.evaluation}"></span></small>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
