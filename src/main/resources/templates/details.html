<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Детали пациента</title>
</head>
<body>

<h2>Детали пациента</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${selectedPatient.id}"></td>
    </tr>
    <tr>
        <th>Фамилия</th>
        <td th:text="${selectedPatient.lastName}"></td>
    </tr>
    <tr>
        <th>Имя</th>
        <td th:text="${selectedPatient.firstName}"></td>
    </tr>
    <tr>
        <th>Отчество</th>
        <td th:text="${selectedPatient.middleName}"></td>
    </tr>
    <tr>
        <th>Пол</th>
        <td th:text="${selectedPatient.gender}"></td>
    </tr>
    <tr>
        <th>Национальность</th>
        <td th:text="${selectedPatient.nationality}"></td>
    </tr>
    <tr>
        <th>Рост</th>
        <td th:text="${selectedPatient.height}"></td>
    </tr>
    <tr>
        <th>Вес</th>
        <td th:text="${selectedPatient.weight}"></td>
    </tr>
    <tr>
        <th>Дата рождения</th>
        <td th:text="${selectedPatient.birthDate}"></td>
    </tr>
    <tr>
        <th>Номер телефона</th>
        <td th:text="${selectedPatient.phoneNumber}"></td>
    </tr>
    <!-- Добавьте остальные поля сюда -->
</table>

</body>
</html>
