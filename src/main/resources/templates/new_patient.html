<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Добавить нового пациента</title>
</head>
<body>

<h2>Добавить нового пациента</h2>

<form th:object="${patient}" th:action="@{/new}" method="post">
    <label>Фамилия:</label>
    <input type="text" th:field="*{lastName}" required="required"/>
    <br/>
    <label>Имя:</label>
    <input type="text" th:field="*{firstName}" required="required"/>
    <br/>
    <label>Отчество:</label>
    <input type="text" th:field="*{middleName}"/>
    <br/>
    <label>Пол:</label>
    <input type="text" th:field="*{gender}"/>
    <br/>
    <label>Национальность:</label>
    <input type="text" th:field="*{nationality}"/>
    <br/>
    <label>Рост:</label>
    <input type="text" th:field="*{height}"/>
    <br/>
    <label>Вес:</label>
    <input type="text" th:field="*{weight}"/>
    <br/>
    <label>Дата рождения:</label>
    <input type="date" th:field="*{birthDate}" required="required"/>
    <br/>
    <label>Номер телефона:</label>
    <input type="text" th:field="*{phoneNumber}"/>
    <!-- Добавьте остальные поля сюда -->
    <br/>
    <button type="submit">Добавить</button>
</form>

</body>
</html>
