<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Редактирование Рейса</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<h2>Редактирование Рейса</h2>
<form th:action="@{'/flights/edit'}" th:object="${flight}" method="post">
  <input type="hidden" th:field="*{flightId}"/>

  <label>Номер Рейса:
    <input type="text" th:field="*{flightNumber}"/>
  </label>

  <label>Город Отправления:
    <input type="text" th:field="*{departure}"/>
  </label>

  <label>Аэропорт Отправления:
    <input type="text" th:field="*{departureAirport}"/>
  </label>

  <label>Город Назначения:
    <input type="text" th:field="*{destination}"/>
  </label>

  <label>Аэропорт Прибытия:
    <input type="text" th:field="*{arrivalAirport}"/>
  </label>

  <label>Дата Отправления:
    <input type="date" th:field="*{departureDate}"/>
  </label>

<!-- 
  <input type="date" id="departureDate" name="departureDate"/>
<script th:inline="javascript">
  /*<![CDATA[*/
  let date = /*[[${flight.departureDate}]]*/ '1970-01-01';
  document.getElementById('departureDate').value = date;
  /*]]>*/
</script> -->

  <label>Время Отправления:
    <input type="time" th:field="*{departureTime}"/>
  </label>

  <label>Дата Прибытия:
    <input type="date" th:field="*{arrivalDate}"/>
  </label>

  <label>Время Прибытия:
    <input type="time" th:field="*{arrivalTime}"/>
  </label>

  <label>Доступные Места:
    <input type="number" th:field="*{availableSeats}" min="0"/>
  </label>

  <label>Цена:
    <input type="number" th:field="*{price}" step="0.01" min="0"/>
  </label>

  <label>Время Полета (часы):
    <input type="number" th:field="*{flightTime}" step="0.1" min="0"/>
  </label>

  <label>Наличие Wi-Fi:
    <select th:field="*{wifiAvailability}">
      <option th:value="true">Да</option>
      <option th:value="false">Нет</option>
    </select>
  </label>

  <label>Методы Оплаты:
    <input type="text" th:field="*{availablePaymentMethods}"/>
  </label>

  <label>Политика по Животным:
    <input type="text" th:field="*{petPolicy}"/>
  </label>

  <input type="submit" value="Сохранить" class="btn btn-success"/>
</form>

<a th:href="@{'/flights/list'}">
  <button class="btn btn-secondary">Отмена</button>
</a>
</body>
</html>
