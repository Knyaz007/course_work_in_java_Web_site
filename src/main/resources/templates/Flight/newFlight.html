<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый Рейс</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
<h2>Новый Рейс</h2>

<form th:action="@{'/flights/new'}" method="post" th:object="${flight}">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <p th:each="error : ${#fields.errors('*')}" th:text="${error}"></p>
    </div>

    <label for="flightNumber">Номер рейса:</label>
    <input type="text" id="flightNumber" th:field="*{flightNumber}" />

    <label for="departure">Город отправления:</label>
    <input type="text" id="departure" th:field="*{departure}" />

    <label for="departureAirport">Аэропорт отправления:</label>
    <input type="text" id="departureAirport" th:field="*{departureAirport}" />

    <label for="destination">Город назначения:</label>
    <input type="text" id="destination" th:field="*{destination}" />

    <label for="arrivalAirport">Аэропорт прибытия:</label>
    <input type="text" id="arrivalAirport" th:field="*{arrivalAirport}" />

    <label for="departureDate">Дата отправления:</label>
    <input type="date" id="departureDate" th:field="*{departureDate}" />

    <label for="departureTime">Время отправления:</label>
    <input type="time" id="departureTime" th:field="*{departureTime}" />

    <label for="arrivalDate">Дата прибытия:</label>
    <input type="date" id="arrivalDate" th:field="*{arrivalDate}" />

    <label for="arrivalTime">Время прибытия:</label>
    <input type="time" id="arrivalTime" th:field="*{arrivalTime}" />

    <label for="availableSeats">Доступные места:</label>
    <input type="number" id="availableSeats" th:field="*{availableSeats}" min="0" />

    <label for="price">Стоимость:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" />

    <label for="flightTime">Время полета (в часах):</label>
    <input type="number" step="0.1" id="flightTime" th:field="*{flightTime}" />

    <label for="wifiAvailability">Wi-Fi на борту:</label>
    <input type="checkbox" id="wifiAvailability" th:field="*{wifiAvailability}" />

    <label for="availablePaymentMethods">Методы оплаты:</label>
    <input type="text" id="availablePaymentMethods" th:field="*{availablePaymentMethods}" placeholder="Visa, PayPal и т.д." />

    <label for="petPolicy">Политика перевозки животных:</label>
    <textarea id="petPolicy" th:field="*{petPolicy}" rows="3"></textarea>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{'/flights/list'}" style="text-decoration: none;">
    <button style="background-color: #337ab7; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
        Отмена
    </button>
</a>
</body>
</html>
