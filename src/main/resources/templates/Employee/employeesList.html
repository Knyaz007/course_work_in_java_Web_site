<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Список сотрудников</title>
  <link th:href="@{/public/iframe.css}" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      color: #343a40;
      margin-bottom: 20px;
      font-weight: 600;
    }
    table {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th {
      background-color: #343a40;
      color: #ffffff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    td, th {
      vertical-align: middle !important;
    }
    .btn-info {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-info:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #212529;
    }
    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
      color: #212529;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
      border-color: #a71d2a;
    }
    a.btn {
      margin-right: 5px;
      margin-bottom: 3px;
    }
    .btn-success {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Баннер и навигация -->
  <iframe id="banner-frame" th:src="@{/banner}" width="100%" scrolling="no" style="border: none; display: block;"></iframe>
  <iframe id="navbar-frame" th:src="@{/navbar}" width="100%" style="border: none; display: block;"></iframe>

  <div class="container">
    <h2>Список сотрудников</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Email</th>
          <th>Телефон</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.name}"></td>
          <td th:text="${employee.lastName}"></td>
          <td>
            <a th:href="'mailto:' + ${employee.email}" th:text="${employee.email}"></a>
          </td>
          <td th:text="${employee.phone}"></td>
          <td>
            <a th:href="@{'/employees/details/' + ${employee.employeeId}}" class="btn btn-info btn-sm">Подробнее</a>
            <a th:href="@{'/employees/edit/' + ${employee.employeeId}}" class="btn btn-warning btn-sm" th:if="${roles.contains('ROLE_ADMIN')}">Редактировать</a>
            <a th:href="@{'/employees/delete/' + ${employee.employeeId}}" class="btn btn-danger btn-sm" th:if="${roles.contains('ROLE_ADMIN')}">Удалить</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{'/employees/new'}" class="btn btn-success">Добавить нового сотрудника</a>
  </div>
</body>
</html>
