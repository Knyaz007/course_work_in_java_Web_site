<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить экскурсию</title>
</head>
<body>
<h1>Новая экскурсия</h1>
<form th:action="@{/excursions/new}" th:object="${excursion}" method="post">
    <label>Название:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Место:</label>
    <input type="text" th:field="*{location}" required/><br/>

    <label>Описание:</label><br/>
    <textarea th:field="*{description}" rows="5" cols="40"></textarea><br/>

    <label>Дата и время:</label>
    <input type="datetime-local" th:field="*{dateTime}" required/><br/>

    <label>Цена (₽):</label>
    <input type="number" th:field="*{price}" step="0.01" min="0" required/><br/>

    <label>Тур (необязательно):</label>
    <select th:field="*{tour}" >
        <option th:each="tourItem : ${tours}" 
                th:value="${tourItem}" 
                th:text="${tourItem.name}">Выберите тур</option>
    </select><br/>

    <button type="submit">Сохранить</button>
</form>

<a href="/excursions/">Назад</a>
</body>
</html>
