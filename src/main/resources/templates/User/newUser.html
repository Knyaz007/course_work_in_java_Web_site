<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Заголовок, стили и мета-теги -->
  <title>Создание нового пользователя</title>
</head>
<body>
<!-- Заголовок страницы -->
<h2>Создание нового пользователя</h2>

<!-- Форма создания нового пользователя -->
<form th:object="${user}" th:action="@{/users/new}" method="post">
  <!-- Поля для ввода информации о новом пользователе -->
  <label for="name">Имя:</label>
  <input type="text" id="name" th:field="*{name}" />

  <label for="lastName">Фамилия:</label>
  <input type="text" id="lastName" th:field="*{lastName}" />

  <!-- Добавьте другие поля пользователя по необходимости -->

  <!-- Кнопка для отправки формы -->
  <button type="submit">Создать</button>
</form>

<!-- Ссылка на список пользователей -->
<a th:href="@{/users/list}">Назад к списку</a>
</body>
</html>
