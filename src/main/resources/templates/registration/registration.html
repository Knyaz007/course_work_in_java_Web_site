<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация пользователя</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 50px;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h2>Регистрация пользователя</h2>
      <p th:if="${error}" th:text="${error}" style="color:red;"></p>
 <form action="/register" method="post" th:object="${user}">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username" th:field="*{name}" required>

  <label for="lastName">Фамилия:</label>
  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>

  <label for="phone">Телефон:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}" required>

  <label for="email">Электронная почта:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required>

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit">Зарегистрироваться</button>
</form>

</body>

</html>
