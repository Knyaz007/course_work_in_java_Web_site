<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавление/Редактирование вещей в комнате</title>
</head>
<body>
<div class="container mt-5">
  <h2>Добавление/Редактирование вещей в комнате</h2>
  <form th:object="${thingsRoom}" th:action="@{/things/add}" method="post">
    <div class="form-group">
      <label for="category">Категория:</label>
      <input type="text" class="form-control" id="category" th:field="*{category}" required>
    </div>
    <div class="form-group">
      <label for="title">Название:</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="title">Стоимость:</label>
      <input type="text" class="form-control" id="price" th:field="*{price}" >
    </div>
    <!-- Добавьте остальные поля вещей в комнатах -->
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
